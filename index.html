<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="app.js"></script>
  <title>Media Voti Italiano</title>
</head>

<body>
  <div class="flex-container">
    <div class="title-and-form">
      <h1>Media dei voti di Italiano</h1>
      <form>
        <p>Importante! Se un manca un voto, invece del voto
          <br>
          scrivere "." (un punto). Grazie :)</p>
        <div class="label-and-input">
          <label>Nome alunno:</label>
          <input type="text" id="nome-alunno" />
        </div>
        <div class="label-and-input">
          <label>Invii:</label>
          <input type="text" id="voto1" />
        </div>
        <div class="label-and-input">
          <label>Tema argomentativo:</label>
          <input type="text" id="voto2" />
        </div>
        <div class="label-and-input">
          <label>Tema narrativo:</label>
          <input type="text" id="voto3" />
        </div>
        <div class="label-and-input">
          <label>Capitano:</label>
          <input type="text" id="voto4" />
        </div>
        <div class="label-and-input">
          <label>Ricerca 1:</label>
          <input type="text" id="voto5" />
        </div>
        <div class="label-and-input">
          <label>Ricerca 2:</label>
          <input type="text" id="voto6" />
        </div>
        <div class="label-and-input">
          <label>Ricerca 3:</label>
          <input type="text" id="voto7" />
        </div>
        <div class="label-and-input">
          <label>Relazioni libri:</label>
          <input type="text" id="voto8" />
        </div>
        <div class="label-and-input">
          <label>Poesia:</label>
          <input type="text" id="voto9" />
        </div>
        <div class="label-and-input">
          <label>Letteratura:</label>
          <input type="text" id="voto10" />
        </div>
        <div class="label-and-input">
          <label>Esercizi:</label>
          <input type="text" id="voto11" />
        </div>
        <button>Calcola Media</button>
        <p id="risultato"></p>
        <button type="submit" class="nuova-media nuova-media-color">Calcola una nuova media</button>
      </form>
    </div>
  </div>
</body>

</html>
